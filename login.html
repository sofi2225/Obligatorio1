  <head>
    <meta name="google-signin-scope" content="profile email">

      content="586799189770-mm3ro7d6tds97jkoatgm2p4s4tf0rfp3.apps.googleusercontent.com">

  <style>
    html,
    body {
      height: 100%;
    }

    .container {
      width: 500px;
    }

    .checkbox {
      margin: 20px;
    }

    .sr-only {
      padding: 20px;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      }

<body class="text-center">

  <div class="container p-5">
    <form name="formulario" class="form-signin" onsubmit="return validar()">
      <img class="mb-4" src="img/login.png" alt="Img login" height="167">


      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="usuario" type="email" id="usuario" class="form-control" placeholder="Email address" required
        autofocus="">

      <label for="inputPassword" class="sr-only">Password</label>
      <input name="clave" type="password" id="clave" class="form-control" placeholder="Password" required>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button id="ingresar" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>



    </form>



    <div class="my-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
    
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>



    <script src="js/init.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
