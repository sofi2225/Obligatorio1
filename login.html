<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    .container {
      width: 500px;
    }

    .checkbox {
      margin: 20px;
    }

    .sr-only {
      padding: 20px;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <script>

    function validar() {
      var email = document.getElementById("usuario").value;

      var contraseña = document.getElementById("clave").value;

      if (email === "") {
        alert("Debes ingresar un usuario");
        return false;
      }

      else if (contraseña === "") {
        alert("Debes ingresar una contraseña");
        return false;
      }

      else if (contraseña.length < 3) {
        alert("La contraseña debe tener más de 3 caracteres")
        return false;
      }

      else {
        alert("Usuario creado con exito");
        window.location.replace("index.html");
        return false;
      }

    }
  </script>

</head>

<body class="text-center">

  <div class="container p-5">
    <form name="formulario" class="form-signin" onsubmit="return validar()">
      <img class="mb-4" src="img/login.png" alt="Img login" height="167">


      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input name="usuario" type="email" id="usuario" class="form-control" placeholder="Email address" required autofocus="">

      <label for="inputPassword" class="sr-only">Password</label>
      <input name="clave" type="password" id="clave" class="form-control" placeholder="Password" required>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>



      <button id="ingresar" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
    </form>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
